        <img src="../img/whatsapp.png" alt="Icono Whatsapp">

  <div class="contenedor-form">
        <div class="form-section">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group full-width">
                <label for="mensaje">Mensaje o Comentario:</label>
                <textarea id="mensaje" name="mensaje" rows="5"></textarea>
            </div>
            <div class="radio-group">
                <p>Tema de Consulta:</p>
                <div>
                    <input type="radio" id="consulta1" name="tipo_consulta" value="soporte">
                    <label for="consulta1">Soporte</label>
                </div>
                <div>
                    <input type="radio" id="consulta2" name="tipo_consulta" value="desarrollo">
                    <label for="consulta2">Desarrollo Web</label>
                </div>
                <div>
                    <input type="radio" id="consulta3" name="tipo_consulta" value="asesoramiento">
                    <label for="consulta3">Asesoramiento</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </div>

        <div class="map-section">
            <div class="map-placeholder">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22150.543718885543!2d-57.6434076!3d-30.253101400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95acd62339c57d31%3A0xd75874f1c161b52c!2sMonte%20Caseros%2C%20Corrientes!5e1!3m2!1ses!2sar!4v1750200668554!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-info">
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" name="direccion" rows="3"></textarea>
                </div>
            </div>
        </div>
